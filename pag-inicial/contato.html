      <div class="text-center mb-4">
          <h1>Entre em Contato</h1>
          <p class="text-muted">Preencha o formulário abaixo para nos enviar uma mensagem.</p>
      </div>

      <!-- Formulário -->
      <form id="contactForm" class="mx-auto" style="max-width: 600px;">
          <div class="form-group">
              <label for="nome">Nome</label>
              <input 
                  type="text" 
                  class="form-control" 
                  id="nome" 
                  name="nome" 
                  placeholder="Seu nome" 
                  required>
          </div>
          <div class="form-group">
              <label for="email">E-mail</label>
              <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  name="email" 
                  placeholder="Seu e-mail" 
                  required>
          </div>
          <div class="form-group">
              <label for="mensagem">Mensagem</label>
              <textarea 
                  class="form-control" 
                  id="mensagem" 
                  name="mensagem" 
                  rows="5" 
                  placeholder="Sua mensagem" 
                  required></textarea>
          </div>
          <button class="btn btn-primary btn-expandido" id="add-to-cart" style="width: 100%;">Enviar Mensagem</button>
        </form>
